    <h3>버튼을 만들자</h3>
    <hr>
    <form>
        검색 : <input type="text" size="10" value="">
               <input type="button" value="Q1">
               <button type="button">Q2</button><br>
        submit 버튼 : <input type="submit" value="전송1">
                      <button type="submit">전송2</button><br>
        reset 버튼 : <input type=”reset” size="1"value="리셋1">
                     <button type=”reset”>리셋2</button><br>
        이미지 버튼 : <input type="image" img src="..\img\4.png" alt="이미지버튼"> 
                     <button type=”button”>
                       <img src="..\img\4.png" alt="이미지버튼">
                     </button> 
    </form>
    
    <h3>체크박스</h3>
    <hr>
    <form>
        김밥 <input type="checkbox" value="1">
        떡볶이 <input type="checkbox" value="1" checked>
        햄버거 <input type="checkbox" value="1">
    </form><br>

    <h3>옵션박스</h3>
    <hr>
    <form>
        김밥 <input type="radio" value="1">
        떡볶이 <input type="radio" value="1" checked>
        햄버거 <input type="radio" value="1">
    </form>
    
    <h3>콤보박스</h3>
    <hr>
    <form>
        <select name="점심 메뉴 선택">
            <option value="1"> 김밥 </option>
            <option value="1" selected> 떡볶이</option>
            <option value="1"> 햄버거</option>
            <option value="1"> 국밥</option>
        </select>
    </form>
</body>
